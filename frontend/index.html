<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CLI</title>
    <script src="/js/jquery/dist/jquery.min.js"></script>
    
    <link rel="stylesheet" href="/js/jquery.terminal/css/jquery.terminal.min.css">
    <script src="/js/jquery.terminal/js/jquery.terminal.min.js"></script>
    
    <link href="/js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
.terminal, .cmd {
    background: black;
    color: #0f0;
}
.terminal .inverted, .cmd .inverted, .cmd .cursor.blink {
    background-color: #0f0;
    color: black;
}
.terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {
    --size: 1.3;
}
#terminal {
    height: 60 px;
    margin: 0 5px 0 5px;
    --color: rgba(0, 200, 0, 0.99);
    --animation: terminal-glow;
    text-shadow: 0 0 3px rgba(0, 200, 0, 0.6);
}
.terminal .terminal-output > :not(.raw) .error,
.terminal .terminal-output > :not(.raw) .error * {
    text-shadow: 0 0 3px rgba(200, 0, 0, 0.6);
}
.terminal .terminal-output > :not(.raw) a[href] {
    text-shadow: 0 0 3px rgba(15, 96, 255, 0.6);
}
</style>
</head>
<body>
    <script defer src="terminal.js"></script>
    <div class="container">
        <h1>Terminal</h1>
        <div class="row" id="termnal-container"><div id="terminal"></div></div>
        <div class="row border"><div class="col col-2">error message</div><div class="col" id="error_message"></div></div>
        <div class="row border"><div class="col col-2">error_data</div><div class="col" id="error_data"></div></div>
        <div class="row border"><div class="col col-2">result</div><div class="col" id="result"></div></div>

        <div class="row border"><div class="col col-2">linestart</div><div class="col" id="linestart"></div></div>
        <div class="row border"><div class="col col-2">cursorPos</div><div class="col" id="cursorPos"></div></div>
        <div class="row border"><div class="col col-2">text</div><div class="col" id="text"></div></div>
        <div class="row border"><div class="col col-2">line</div><div class="col" id="line"></div></div>
        <div class="row border"><div class="col col-2">begidx</div><div class="col" id="begidx"></div></div>
        <div class="row border"><div class="col col-2">endidx</div><div class="col" id="endidx"></div></div>
        <div class="row border"><div class="col col-2">debug</div><div class="col" id="debug"></div></div>
    </table>
</body>
</html>
