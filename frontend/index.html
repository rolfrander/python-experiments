<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CLI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

</head>
<body>
    <div id="terminal-container"></div>
    <script defer src="terminal.js"></script>
    <table id="debug-output">
        <tr><td>cursorPos</td><td id="cursorPos"></td></tr>
        <tr><td>text</td><td id="text"></td></tr>
        <tr><td>line</td><td id="line"></td></tr>
        <tr><td>begidx</td><td id="begidx"></td></tr>
        <tr><td>endidx</td><td id="endidx"></td></tr>
        <tr><td>debug</td><td id="debug"></td></tr>
    </table>
</body>
</html>
